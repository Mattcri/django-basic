{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container pt-4 pt-lg-5">
  <h1>Personal view</h1>
  <hr>
  <div class="my-4 my-md-5">
    <div class="d-flex align-items-center">
      <img class="img-avatar" src="{% static 'images/mc-photo.png' %}" alt="Matías Criado">
      <h2 class="ms-3">My personal data:</h2>
    </div>
    <div class="row mt-3">
      <div class="col-4">
        <div class="list-group" id="list-tab" role="tablist">
          <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list"
            href="#list-home" role="tab" aria-controls="list-home">Nombre</a>
          <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list"
            href="#list-profile" role="tab" aria-controls="list-profile">Email</a>
          <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list"
            href="#list-messages" role="tab" aria-controls="list-messages">Fecha de nacimiento</a>
          <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list"
            href="#list-settings" role="tab" aria-controls="list-settings">Dirección</a>
        </div>
      </div>
      <div class="col-8">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
            <p class="my-0 fs-2 text">{{ name }} {{ lastname }}</p>
          </div>
          <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
            <p class="my-0 fs-2 text">{{ email }}</p>
          </div>
          <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
            <p class="mt-0 fs-2 text">{{ date_birth }}</p>
            <p class="mt-0 fw-bold fs-2 text">{{ age }} años</p>
          </div>
          <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">
            <p class="my-0 fs-2 text">{{ direction }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
